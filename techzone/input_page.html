<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroGuide - Input Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding-top: 0%;
        }

        h2 {
            color: #4CAF50;
            text-align: center;
            font-size:xx-large;
            
        }

        form {
            max-width: 500px;
            margin: auto;
            font-size: x-large;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>

</head>
<body>
    <div class="input-container">
        
        
    <body>
        
        <h2>AgroGuide - Input Page</h2>
    <br><br>
        <form id="agroForm">
            <label for="soilType">Select Soil Type:</label>
            <select id="soilType" name="soilType">
                <option value="Red Soil">Red Soil</option>
                <option value="Black Soil">Black Soil</option>
                <option value="Sandy Soil">Sandy Soil</option>
                <option value="Clay Soil">Clay Soil</option>
                <option value="Loamy Soil">Loamy Soil</option>
            </select>
    
            <label for="pHLevel">Enter pH Level:</label>
            <input type="text" id="pHLevel" name="pHLevel" placeholder="pH Level">
    
            <label for="nitrogenLevel">Select Nitrogen (N) Level:</label>
            <select id="nitrogenLevel" name="nitrogenLevel">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
    
            <label for="phosphorusLevel">Select Phosphorus (P) Level:</label>
            <select id="phosphorusLevel" name="phosphorusLevel">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
    
            <label for="potassiumLevel">Select Potassium (K) Level:</label>
            <select id="potassiumLevel" name="potassiumLevel">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
    
            <label for="calciumLevel">Select Calcium (Ca) Level:</label>
            <select id="calciumLevel" name="calciumLevel">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
    
            <label for="magnesiumLevel">Select Magnesium (Mg) Level:</label>
            <select id="magnesiumLevel" name="magnesiumLevel">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
    
            <label for="sulfurLevel">Select Sulfur (S) Level:</label>
            <select id="sulfurLevel" name="sulfurLevel">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
    
            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    
        <script>
            function submitForm() {
                // Retrieve values and perform any necessary processing
                const soilType = document.getElementById('soilType').value;
                const pHLevel = document.getElementById('pHLevel').value;
                const nitrogenLevel = document.getElementById('nitrogenLevel').value;
                const phosphorusLevel = document.getElementById('phosphorusLevel').value;
                const potassiumLevel = document.getElementById('potassiumLevel').value;
                const calciumLevel = document.getElementById('calciumLevel').value;
                const magnesiumLevel = document.getElementById('magnesiumLevel').value;
                const sulfurLevel = document.getElementById('sulfurLevel').value;
                
    
                // Example: Displaying the selected values (you can replace this with your logic)
                const url = `suggested_crops.html?soilType=${encodeURIComponent(soilType)}&pHLevel=${encodeURIComponent(pHLevel)}`;

                // Navigate to the new page
                window.location.href =`suggested_crops.html?soilType=${encodeURIComponent(soilType)}&pHLevel=${encodeURIComponent(pHLevel)}`;;
            }
        </script>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br>        <br><br>
        <br><br>
        <br><br>
    </div>
</body>
</html>
